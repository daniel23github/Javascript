<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
         }
         input {
            font-size: 1.2em;
            width: 100px;
         }

         div {
            margin-top: 20px;
         }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> + 
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="somar" onclick="somar()">
    <div>resultado</div>
    <script>
        function somar() {
            let txtn1 = document.getElementById('itxtn1') 
            let txtn2 = document.getElementById('itxtn2')
            let div = document.getElementsByTagName('div')[0]
            let n1 = Number(txtn1.value)
            let n2 = Number(txtn2.value)
            let soma = n1 + n2
            div.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`
        }
    </script>
</body>
</html>
