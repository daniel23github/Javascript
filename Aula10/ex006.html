<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>            
        let d = document.querySelector('div#area')
        d.addEventListener('mousedown', clicar)
        d.addEventListener('mouseenter', entrou)
        d.addEventListener('mouseout', saiu)
        d.addEventListener('mouseup', soltou)
        function clicar() {
            d.innerHTML = 'VocÃª Clicou!'
            d.style.background = 'red'
        }

        function soltou() {
            d.innerHTML = 'interaja...'
            d.style.background = 'green'
        }

        function entrou() {
            d.style.background = 'blue'
        }

        function saiu() {
            d.style.background = 'green'
        }
    </script>
</body>
</html>
