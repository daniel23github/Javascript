<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>
<body>
    <h1>Verificação</h1>
    <label for="inac">País de nascimento: </label>
    <input type="text" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="res"></p>

    <script>
        function verificar() {
            let nac = document.getElementById('inac')
            let res = document.getElementById('res')
            nac = nac.value.toUpperCase()
            if (nac == 'BRASIL') {
                res.innerHTML = 'Brasileiro'
            }

            else {
                res.innerHTML = 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
