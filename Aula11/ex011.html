<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font: normal 18pt Arial;
            width: 200px;
        }
    </style>
</head>
<body>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id = 'res'>

    </div>
    <script>
        function clicar() {
            var nac = window.document.getElementById('txt')
            var id = window.document.querySelector('div#res')
            id.innerHTML = `<p>Sua nacionalidade é <strong>${nac.value}</strong></p>`
            if (nac.value == 'Brasil') {
                id.innerHTML = '<p>Você é brasileiro!</p>'
            }
            else {
                id.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
