<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id = 'res'>

    </div>
    <script>
        function clicar() {
            var vel = window.document.querySelector('input#vel')
            var id = window.document.querySelector('div#res')
            var n = Number(vel.value)
            id.innerHTML = `<p>Sua velocidade é de <strong>${n}Km/h</strong></p>`
            if (n > 60) {
                id.innerHTML += '<p>Você ultrapassou a velocidade. MULTA!</p>'
            }
            else {
                id.innerHTML += '<p>Você está na velocidade aceitavel!</p>'
            }
        }
    </script>
</body>
</html>
