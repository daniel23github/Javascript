<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <main>
        <section>
            <div>
                <div>
                    <label for="iini">Inicio: </label>
                    <input type="number" name="ini" id="iini">
                </div>
                <div>
                    <label for="ifim">Fim: </label>
                    <input type="number" name="fim" id="ifim">
                </div>
                <div>
                    <label for="ipas">Passo: </label>
                    <input type="number" name="pas" id="ipas">
                </div>
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
                <p>Preparando Contagem...</p>
            </div>
        </section>
    </main>
    <footer>
        <P><em>&copy; CursoemVideo</em></P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
